[tool:pytest]
testpaths = tests
addopts = 
    --strict-markers
    --strict-config
    --verbose
markers =
    hardware: marks tests as requiring actual hardware (deselect with '-m "not hardware"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
